<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<button id="button1">Previous Person</button>
<button id="button2">Next Person</button>
<label for="counter" 
       style="display: inline-block; width: 120px; text-align: right">
       Jump to Person <span id="counter-value"></span>
</label>
<input type="number" min="0" max="200" step="1" value="0" id="counter">
<div id="chart"></div>
<div id="tooltip" class="hidden">
  <p>Coef/Triads : <span id="coeftriads">0/0</span></p>
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var counter = 0;
var maxcounter = 600;

var fileArray = [];
for (i = 0; i < maxcounter; i++){
  fileArray.push("graph_"+i+".json")
}

draw()

d3.select("#button1")
  .on("click", function () {
    if (counter === 0) {
      counter = 0;
    } else {
      counter--;
    }
   draw();
  });

d3.select("#button2")
  .on("click", function () {
    if (counter === fileArray.length - 1) {
      counter = 0;
    } else {
      counter++;
    }
   draw();
  });

d3.select("#counter").on("input", function() {
  counter = this.value;
  if (counter > maxcounter) {counter = 0;};
  draw();
});

function draw() {
  d3.json(fileArray[counter], function (error, data) {
    d3.select("#chart").select("*").remove()
    if (error) throw error;
    d3.select("#chart")
    .datum(data)
    .call(network());
    });
}

function network() {
  var width = 1280;
  var height = 700;
  var charge = -60;
  var linkDistance = 10;
  var color = d3.scale.category10();
  var dispatch = d3.dispatch("mouseover", "click");

  function chart(selection) {
    selection.each(function (data, index) {
      var force = d3.layout.force()
        .charge(charge)
        .linkDistance(linkDistance)
        .size([width, height])
        .nodes(data.nodes)
        .links(data.links)
        .start();

      var svg = d3.select(this).append("svg")
        .attr("width", width)
        .attr("height", height);

      var text = svg.selectAll(".text")
        .data(data.text)
        .enter();

      text.append("text")
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; })
        .text(function(d) {return d.textvalue;});

      var link = svg.selectAll(".link")
        .data(data.links)
        .enter().append("line")
        .attr("class", "link")
        .style("stroke-width", function(d) { return Math.sqrt(d.value); });

      var node = svg.selectAll(".node")
        .data(data.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", function(d) {return 5*Math.sqrt(Math.sqrt(d.deg)); })
        .style("fill", function(d) { return color(d.group); })
        .call(force.drag);

//      node.append("title")
//        .text(function(d) { return d.name; });

      force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
      });

      node.on("mouseover", function(d) {
        var xPos = parseFloat(d3.select(this).attr("cx")) + 10;
        var yPos = parseFloat(d3.select(this).attr("cy")) + 10;
        
        d3.select("#tooltip")
          .style("left", xPos + "px")
          .style("top", yPos + "px")
          .select("#coeftriads")
          .text(d.coef + "/" + d.triads);

        d3.select("#tooltip").classed("hidden", false);
      });
      
      node.on("mouseout", function() {
        d3.select("#tooltip").classed("hidden", true);
      });

    });
  }

  chart.width = function (_) {
    if (!arguments.length) return width;
    width = _;
    return chart;
  };

  chart.height = function (_) {
    if (!arguments.length) return height;
    height = _;
    return chart;
  };

  chart.charge = function (_) {
    if (!arguments.length) return charge;
    charge = _;
    return chart;
  };

  chart.linkDistance = function (_) {
    if (!arguments.length) return linkDistance;
    linkDistance = _;
    return chart;
  };

  chart.color = function (_) {
    if (!arguments.length) return color;
    color = _;
    return chart;
  };

  chart.dispatch = function (_) {
    if (!arguments.length) return dispatch;
    dispatch = _;
    return chart;
  };

  d3.rebind(chart, dispatch, "on");
  return chart;
}

</script>
